<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <form action="mailto:cdysec@gmail.com" method="post" enctype="text/plain">
  <h2>Contact Me</h2>

  <label for="username">Username</label>
  <br/>
  <input type="text" id="username" name="username">
  <br/>
  <br/>

  <label for="email">Email</label>
  <br/>
  <input type="email" id="email" name="email">
  <br/>
  <br/>

  <label for="password">Password</label>
  <br/>
  <input type="password" id="password" name="password" required>
  <br/>
  <br/>

  <label for="date">Date</label>
  <br/>
  <input type="date">
  <br/>
  <br/>

  <textarea name="message" id="message" placeholder="Type Your Message" rows="10" cols="23"></textarea>
  <br/>

  <h2>Select Your Gender</h2>
  <label for="male">Male</label>
  <input type="radio" name="gender" value="male" id="male">
  <label for="female">Female</label>
  <input type="radio" name="gender" value="female" id="female">
  <br/>
  <br/>

  <h2>Select Your Habits</h2>
  <label for="sing">Sing</label>
  <input type="checkbox" name="sing" id="sing">
  <label for="dance">Dance</label>
  <input type="checkbox" name="dance" id="dance">
  <br/>
  <br/>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
</body>
</html>
